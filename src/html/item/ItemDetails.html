<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>24/7 Convenience Store IMS with POS</title>
  <link rel="shortcut icon" type="image/png" href="./../../assets/images/logos/247_icon.png" />
  <link rel="stylesheet" href="./../../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./ItemStyle.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="#" class="text-nowrap logo-img">
            <img src="./../../assets/images/logos/247_logo.png" width="130" height="50" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav id="sideBarContainer" class="sidebar-nav scroll-sidebar" data-simplebar="">
          <!-- side bar elements will be rendered here -->
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./../../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                    class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-star"></i>
                      <p id="profileRoleName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-circle-user"></i>
                      <p id="profileUserName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" id="logoutBtn"
                      class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="card col-12">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Item Details</h5>
              <!-- images will be rendered by JS -->
              <div class="row">
                <div class="col-12 col-md-6 mb-4 d-flex align-items-center">
                  <img id="itemImgStr" class="item-img" src="" alt="Item Image">
                </div>
                <div class="col-12 col-md-6 mb-4 d-flex align-items-center">
                  <img id="barcodeImgStr" class="item-barcode" src="" alt="Item Barcode">
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">ID</div>
                          <div>:</div>
                        </div>
                        <div id="id" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Code</div>
                          <div>:</div>
                        </div>
                        <div id="itemCode" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Name</div>
                          <div>:</div>
                        </div>
                        <div id="itemName" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Price</div>
                          <div>:</div>
                        </div>
                        <div id="price" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">ROP</div>
                          <div>:</div>
                        </div>
                        <div id="rop" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">ROP Quantity</div>
                          <div>:</div>
                        </div>
                        <div id="ropQuantity" class="col-8 ps-3"></div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="mt-3 mt-md-0 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Discount</div>
                          <div>:</div>
                        </div>
                        <div id="discountPercentage" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Tax</div>
                          <div>:</div>
                        </div>
                        <div id="taxPercentage" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Perishable</div>
                          <div>:</div>
                        </div>
                        <div id="isPerishable" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Expire Gap</div>
                          <div>:</div>
                        </div>
                        <div id="expireGapInDay" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Remark</div>
                          <div>:</div>
                        </div>
                        <div id="remark" class="col-8 ps-3"></div>
                      </div>
                      <div class="mt-3 d-flex">
                        <div class="col-4 d-flex justify-content-between">
                          <div class="fw-bolder">Category</div>
                          <div>:</div>
                        </div>
                        <div id="categoryId" class="col-8 ps-3"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-dark me-1" id="cancelBtn">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- toast message -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMsg">Default message.</div>
    </div>
  </div>
  <!--  -->

  <script src="./../../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../../assets/js/sidebarmenu.js"></script>
  <script src="./../../assets/js/app.min.js"></script>
  <script src="./../../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="./../../util/js/DataLoginLocalStorageUtil.js"></script>
  <script src="./../../util/js/BsToastUtil.js"></script>
  <script src="./../../util/js/NumInputValidationUtil.js"></script>
  <script src="./../../util/js/FileInputUtil.js"></script>
  <script src="./../../util/js/Base64Util.js"></script>
  <script src="./../../util/js/RandomGenerateUtil.js"></script>
  <script src="./../../util/js/BarcodeUtil.js"></script>
  <script>
    // current user data from local storage
    let cUser = {};

    // Render sidebar
    const renderSideBar = () => {
      let sideBarType = "";
      if (cUser.roleName === "admin") {
        sideBarType = "AdminSideBar";
      } else if (cUser.roleName === "manager") {
        sideBarType = "ManagerSideBar";
      } else {
        sideBarType = "StaffSideBar";
      }
      fetch(`./../../layout/${sideBarType}.html`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('sideBarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error rendering sidebar: ', error));
    }

    const checkAuth = () => {
      const dataLogin = getDataLoginFromLocalStorage();
      if (!dataLogin) {
        window.location.href = "./../Login/Login.html";
      }
    }

    const getItemByIdApiHandler = () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      fetch(`./../../api/item/GetItemById.php?id=${id}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            renderItemDetails(data?.data || {}); // render item details
          } else {
            showToast("Error", data.message, false);
          }
        })
        .catch(error => console.error("Fetch Error:", error));
    }

    const renderItemDetails = (item) => {
      // render images
      document.getElementById('itemImgStr').src = item?.itemImgStr || "";
      document.getElementById('barcodeImgStr').src = item?.barcodeImgStr || "";
      
      // render integer, string
      document.getElementById('id').textContent = item?.id || '-';
      document.getElementById('itemCode').textContent = item?.itemCode || '-';
      document.getElementById('itemName').textContent = item?.itemName || '-';
      document.getElementById('price').textContent = `\u00A3${item?.price || 0}`;
      document.getElementById('rop').textContent = item?.rop || 0;
      document.getElementById('ropQuantity').textContent = item?.ropQuantity || 0;
      document.getElementById('discountPercentage').textContent = `${item?.discountPercentage || 0}\u0025`;
      document.getElementById('taxPercentage').textContent = `${item?.taxPercentage || 0}\u0025`;
      document.getElementById('isPerishable').textContent = Number(item?.isPerishable) === 1 ? 'True' : 'False';
      document.getElementById('expireGapInDay').textContent = `${item?.expireGapInDay || 0} Days`;
      document.getElementById('remark').textContent = item?.remark || '-';
      document.getElementById('categoryId').textContent = item?.categoryName || '-';
    }

    const handleCancelBtnClick = (e) => {
      e.preventDefault();
      window.location.href = "./ItemTable.html";
    }

    const logoutHandler = () => {
      window.removeDataLoginFromLocalStorage();
      window.location.href = "./../Login/Login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      cUser = getDataLoginFromLocalStorage();
      checkAuth();
      renderSideBar();
      getItemByIdApiHandler();

      document.getElementById("profileRoleName").textContent = `Role: ${cUser?.roleName || "_"}`;
      document.getElementById("profileUserName").textContent = `User: ${cUser?.userName || "_"}`;
      document.getElementById("logoutBtn").addEventListener("click", logoutHandler);

      document.getElementById("cancelBtn").addEventListener("click", handleCancelBtnClick);
    })
  </script>
</body>

</html>
