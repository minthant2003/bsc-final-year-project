<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>24/7 Convenience Store IMS with POS</title>
  <link rel="shortcut icon" type="image/png" href="./../../assets/images/logos/247_icon.png" />
  <link rel="stylesheet" href="./../../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="#" class="text-nowrap logo-img">
            <img src="./../../assets/images/logos/247_logo.png" width="130" height="50" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav id="sideBarContainer" class="sidebar-nav scroll-sidebar" data-simplebar="">
          <!-- side bar elements will be rendered here -->
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./../../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                    class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-star"></i>
                      <p id="profileRoleName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-circle-user"></i>
                      <p id="profileUserName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" id="logoutBtn"
                      class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="card col-12">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Item Add Form</h5>
              <div class="card">
                <div class="card-body">
                  <form class="row">
                    <div class="col-12 col-md-6">
                      <div class="mb-3">
                        <label for="itemImg" class="form-label">Item Image <span class="text-danger">*</span></label>
                        <input name="itemImg" type="file" class="form-control" id="itemImg">
                      </div>
                      <div class="mb-3">
                        <label for="itemCode" class="form-label">Item Code <span class="text-danger">*</span></label>
                        <div class="row">
                          <div class="col-9">
                            <input disabled name="itemCode" type="text" class="form-control" id="itemCode">
                          </div>
                          <div class="col-3 d-flex justify-content-end">
                            <button class="btn btn-primary px-2" id="generateBtn">Generate</button>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name <span class="text-danger">*</span></label>
                        <input name="itemName" type="text" class="form-control" id="itemName">
                      </div>
                      <div class="mb-3">
                        <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                        <input name="price" type="number" class="form-control" id="price" min="1">
                      </div>
                      <div class="mb-3">
                        <label for="rop" class="form-label">ROP <span class="text-danger">*</span></label>
                        <input name="rop" type="number" class="form-control" id="rop" min="1">
                      </div>
                      <div class="mb-3">
                        <label for="ropQuantity" class="form-label">ROP Quantity <span class="text-danger">*</span></label>
                        <input name="ropQuantity" type="number" class="form-control" id="ropQuantity" min="1">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="mb-3">
                        <label for="discountPercentage" class="form-label">Discount % <span class="text-danger">*</span></label>
                        <input name="discountPercentage" type="number" class="form-control" id="discountPercentage" min="1">
                      </div>
                      <div class="mb-3">
                        <label for="taxPercentage" class="form-label">Tax % <span class="text-danger">*</span></label>
                        <input name="taxPercentage" type="number" class="form-control" id="taxPercentage" min="1">
                      </div>
                      <div class="d-flex justify-content-center">
                        <div class="mb-3 d-flex align-items-center">
                          <input class="me-1" name="isPerishable" type="checkbox" id="isPerishable">
                          <label for="isPerishable">Is Perishable</label>
                        </div>
                      </div>
                      <div class="mb-3" id="expireGapContainer" style="display: none;">
                        <label for="expireGapInDay" class="form-label">Expire Gap In Day <span class="text-danger">*</span></label>
                        <input name="expireGapInDay" type="number" class="form-control" id="expireGapInDay">
                      </div>
                      <div class="mb-3">
                        <label for="remark" class="form-label">Remark</label>
                        <textarea name="remark" class="form-control" id="remark" rows="2"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="categorySelect" class="form-label">Category <span class="text-danger">*</span></label>
                        <select class="form-control" name="categoryId" id="categorySelect">
                          <!-- options will be rendered here -->
                        </select>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-dark me-1" id="cancelBtn">Cancel</button>
                      <button type="submit" class="btn btn-success" id="addBtn">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- toast message -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMsg">Default message.</div>
    </div>
  </div>
  <!--  -->

  <script src="./../../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../../assets/js/sidebarmenu.js"></script>
  <script src="./../../assets/js/app.min.js"></script>
  <script src="./../../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="./../../util/js/DataLoginLocalStorageUtil.js"></script>
  <script src="./../../util/js/BsToastUtil.js"></script>
  <script src="./../../util/js/NumInputValidationUtil.js"></script>
  <script src="./../../util/js/FileInputUtil.js"></script>
  <script src="./../../util/js/Base64Util.js"></script>
  <script src="./../../util/js/RandomGenerateUtil.js"></script>
  <script src="./../../util/js/BarcodeUtil.js"></script>
  <script>
    // current user data from local storage
    let cUser = {};

    // form state
    let request = {
      itemCode: "",
      itemImgStr: "",
      barcodeImgStr: "",
      itemName: "",
      price: "",
      rop: "",
      ropQuantity: "",
      discountPercentage: "",
      taxPercentage: "",
      isPerishable: false, // default value
      expireGapInDay: "",
      remark: "",
      categoryId: "", // use string to reduce validation rule at backend
    };

    // Render sidebar
    const renderSideBar = () => {
      let sideBarType = "";
      if (cUser.roleName === "admin") {
        sideBarType = "AdminSideBar";
      } else if (cUser.roleName === "manager") {
        sideBarType = "ManagerSideBar";
      } else {
        sideBarType = "StaffSideBar";
      }
      fetch(`./../../layout/${sideBarType}.html`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('sideBarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error rendering sidebar: ', error));
    }

    const checkAuth = () => {
      const dataLogin = getDataLoginFromLocalStorage();
      if (!dataLogin) {
        window.location.href = "./../Login/Login.html";
      }
    }

    // common method for both textbox and checkbox
    const handleChangeAddData = (e) => {
      const { name, type, value, checked } = e.target;
      request[name] = type === "checkbox" ? checked : value;
    };

    const itemAddApiHandler = (e) => {
      e.preventDefault();
      fetch("./../../api/item/AddItem.php", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(request),
        })
        .then(reponse => reponse.json())
        .then(data => {
          if (data.status === 200) {
            showToast("Success", data.message, true);
            setTimeout(() => {
              window.location.href = "./ItemTable.html";
            }, 1000)
          } else {
            showToast("Error", data.message, false);
          }
        })
        .catch(error => console.error('Error:', error));
    }

    const handleCancelBtnClick = (e) => {
      e.preventDefault();
      window.location.href = "./ItemTable.html";
    }

    const handleGenerateBtnClick = (e) => {
      e.preventDefault();
      const tempRandomCode = window.generateRandomStr(10);
      request.itemCode = tempRandomCode;
      document.getElementById("itemCode").value = tempRandomCode;
      generateBarcode(request?.itemCode || "");
    }

    const generateBarcode = (itemCode) => {
      const barcodeImg64Str = window.getBarcodeImg64Str(itemCode);
      request.barcodeImgStr = barcodeImg64Str;
    }

    // render category select options
    const renderCategorySelectOptions = () => {
      fetch("./../../api/category/GetCategoryListForSelect.php", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then(response => response.json())
        .then(data => {
          if (data?.status === 200) {
            const categorySelect = document.getElementById("categorySelect");
            categorySelect.innerHTML = '<option value="">Please select</option>'; // Default option
            data?.data?.forEach(category => {
              let option = document.createElement("option");
              option.value = category?.id || 0;
              option.textContent = category?.categoryName || "";
              categorySelect.appendChild(option);
            });
          }
        })
        .catch(error => console.error("Error retrieving categories: ", error));
    }

    const handleChangeItemImg = async (e) => {
      const file = e.target.files[0];
      if (!window.checkIsImg(file)) {
        showToast("Error", "File must be image.", false);
        e.target.value = ""; // reset file input
        return;
      } else if (!window.checkIsOneGb(file)) {
        showToast("Error", "Max file size is 1GB.", false);
        e.target.value = ""; // reset file input
        return;
      }
      const tempImg64Str = await window.convertToBase64(file);
      request.itemImgStr = tempImg64Str;
    }

    const handleChangePerishable = (e) => {
      const { name, type, value, checked } = e.target;
      request[name] = type === "checkbox" ? checked : value; // 1. state update
      if (checked) {
        document.getElementById("expireGapContainer").style.display = 'block'; // 2. show/hide
        setDefaultForExpireGapInput(); // 3. set defaults
      } else {
        document.getElementById("expireGapContainer").style.display = 'none';
        setDefaultForExpireGapInput();
      }
    }

    // set defaults for expire gap in day
    const setDefaultForExpireGapInput = () => {
      request.expireGapInDay = "";
      document.getElementById("expireGapInDay").value = "";
    }

    const logoutHandler = () => {
      window.removeDataLoginFromLocalStorage();
      window.location.href = "./../Login/Login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      cUser = getDataLoginFromLocalStorage();
      checkAuth();
      renderSideBar();
      renderCategorySelectOptions();

      document.getElementById("profileRoleName").textContent = `Role: ${cUser?.roleName || "_"}`;
      document.getElementById("profileUserName").textContent = `User: ${cUser?.userName || "_"}`;
      document.getElementById("logoutBtn").addEventListener("click", logoutHandler);

      document.getElementById("itemImg").addEventListener("change", handleChangeItemImg);
      document.getElementById("itemName").addEventListener("input", handleChangeAddData);
      document.getElementById("price").addEventListener("input", handleChangeAddData);
      document.getElementById("price").addEventListener("keydown", window.checkValidForPositiveDecimalNum);
      document.getElementById("rop").addEventListener("input", handleChangeAddData);
      document.getElementById("rop").addEventListener("keydown", window.checkValidForPositiveWholeNum);
      document.getElementById("ropQuantity").addEventListener("input", handleChangeAddData);
      document.getElementById("ropQuantity").addEventListener("keydown", window.checkValidForPositiveWholeNum);
      document.getElementById("discountPercentage").addEventListener("input", handleChangeAddData);
      document.getElementById("discountPercentage").addEventListener("keydown", window.checkValidForPositiveDecimalNum);
      document.getElementById("taxPercentage").addEventListener("input", handleChangeAddData);
      document.getElementById("taxPercentage").addEventListener("keydown", window.checkValidForPositiveDecimalNum);
      document.getElementById("isPerishable").addEventListener("input", handleChangePerishable);
      document.getElementById("expireGapInDay").addEventListener("input", handleChangeAddData);
      document.getElementById("expireGapInDay").addEventListener("keydown", window.checkValidForPositiveWholeNum);
      document.getElementById("remark").addEventListener("input", handleChangeAddData);
      document.getElementById("categorySelect").addEventListener("change", handleChangeAddData);

      document.getElementById("cancelBtn").addEventListener("click", handleCancelBtnClick);
      document.getElementById("addBtn").addEventListener("click", itemAddApiHandler);
      document.getElementById("generateBtn").addEventListener("click", handleGenerateBtnClick);
    })
  </script>
</body>

</html>
