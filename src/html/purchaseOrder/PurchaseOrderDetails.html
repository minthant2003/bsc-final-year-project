  <link rel="stylesheet" href="./../../css/CommonCss.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="#" class="text-nowrap logo-img">
            <img src="./../../assets/images/logos/247_logo.png" width="130" height="50" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->

          <!-- side bar elements will be rendered here -->
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./../../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                    class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-star"></i>
                      <p id="profileRoleName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-circle-user"></i>
                      <p id="profileUserName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" id="logoutBtn"
                      class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="card col-12">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Purchase Order Details</h5>
              <div class="row mb-4">
                <div class="col-12 col-md-6">
                  <div class="row">
                    <div class="col-6 d-flex justify-content-between">
                      <div>Purchase Order ID</div>
                      <div>:</div>
                    </div>
                    <div id="purchaseOrderId" class="col-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-6 d-flex justify-content-between">
                      <div>Purchase Order Code</div>
                      <div>:</div>
                    </div>
                    <div id="purchaseOrderCode" class="col-6 fw-bolder"></div>
                  </div>
                  <div class="row">
                    <div class="col-6 d-flex justify-content-between">
                      <div>Supplier Name</div>
                      <div>:</div>
                    </div>
                    <div id="supplierName" class="col-6"></div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="row">
                    <div class="col-6 d-flex justify-content-between">
                      <div>Status</div>
                      <div>:</div>
                    </div>
                    <div id="status" class="col-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-6 d-flex justify-content-between">
                      <div>Order Date</div>
                      <div>:</div>
                    </div>
                    <div id="orderDate" class="col-6 fw-bolder"></div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-6 col-md-3 d-flex justify-content-between">
                      <div>Remark</div>
                      <div>:</div>
                    </div>
                    <div id="remark" class="col-6 col-md-9"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex align-items-stretch">
                  <div class="card w-100">
                    <div class="card-body p-4">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="fw-bolder">Purchase Order Items</h6>
                      </div>
                      <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                          <thead class="text-dark fs-4">
                            <tr>
                              <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0"><strong>Item ID</strong></h6>
                              </th>
                              <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0"><strong>Item Code</strong></h6>
                              </th>
                              <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0"><strong>Item Name</strong></h6>
                              </th>
                              <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0"><strong>Quantity</strong></h6>
                              </th>
                            </tr>
                          </thead>
                          <tbody id="purchaseOrderDetailsTableBody">
                            <!-- <tr>
                              <td class="border-bottom-0 text-dark">1</td>
                              <td class="border-bottom-0 text-dark">item code</td>
                              <td class="border-bottom-0 text-dark">item name</td>
                              <td class="border-bottom-0 text-dark">10</td>
                            </tr> -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-dark me-1" id="cancelBtn">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- toast message -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMsg">Default message.</div>
    </div>
  </div>
  <!--  -->

  <script src="./../../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../../assets/js/sidebarmenu.js"></script>
  <script src="./../../assets/js/app.min.js"></script>
  <script src="./../../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="./../../util/js/DataLoginLocalStorageUtil.js"></script>
  <script src="./../../util/js/BsToastUtil.js"></script>
  <script src="./../../util/js/NumInputValidationUtil.js"></script>
  <script src="./../../util/js/FileInputUtil.js"></script>
  <script src="./../../util/js/Base64Util.js"></script>
  <script src="./../../util/js/RandomGenerateUtil.js"></script>
  <script src="./../../util/js/BarcodeUtil.js"></script>
  <script>
    // current user data from local storage
    let cUser = {};

    // Render sidebar
    const renderSideBar = () => {
      let sideBarType = "";
      if (cUser.roleName === "admin") {
        sideBarType = "AdminSideBar";
      } else if (cUser.roleName === "manager") {
        sideBarType = "ManagerSideBar";
      } else {
        sideBarType = "StaffSideBar";
      }
      fetch(`./../../layout/${sideBarType}.html`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('sideBarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error rendering sidebar: ', error));
    }

    const checkAuth = () => {
      const dataLogin = getDataLoginFromLocalStorage();
      if (!dataLogin) {
        window.location.href = "./../Login/Login.html";
      }
    }

    const getPurchaseOrderDetailsByIdApiHandler = () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      fetch(`./../../api/purchaseOrder/GetPurchaseOrderDetailsById.php?id=${id}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            renderPurchaseOrderDetails(data?.data || {}); // render purchase order details
          } else {
            showToast("Error", data.message, false);
          }
        })
        .catch(error => console.error("Fetch Error:", error));
    }

    const renderPurchaseOrderDetails = (purchaseOrder) => {
      // render purchase order data
      document.getElementById('purchaseOrderId').textContent = purchaseOrder?.id || '_';
      document.getElementById('purchaseOrderCode').textContent = purchaseOrder?.purchaseOrderCode || '_';
      document.getElementById('supplierName').textContent = purchaseOrder?.supplierName || '_';
      document.getElementById('status').innerHTML = getBadge(purchaseOrder?.status); // get dynamic badge
      document.getElementById('orderDate').textContent = purchaseOrder?.createdAt || '_';
      document.getElementById('remark').textContent = purchaseOrder?.remark || '_';

      // render purchase order items table
      renderPurchaseOrderItemsTable(purchaseOrder?.purchaseOrderItems || []);
    }

    const handleCancelBtnClick = (e) => {
      e.preventDefault();
      window.location.href = "./PurchaseOrderTable.html";
    }

    const renderPurchaseOrderItemsTable = (orderItems) => {
      const tbody = document.getElementById("purchaseOrderDetailsTableBody");
      tbody.innerHTML = ""; // Refresh table
      if (orderItems.length > 0) {
        orderItems?.forEach(orderItem => {
          const tableRow = document.createElement("tr");
          tableRow.classList.add("general-table-row"); // add custom css effect
          tableRow.innerHTML = `
            <td class="border-bottom-0 text-dark">${orderItem?.itemId || "_"}</td>
            <td class="border-bottom-0 text-dark fw-bolder">${orderItem?.itemCode || "-"}</td>
            <td class="border-bottom-0 text-dark">${orderItem?.itemName || "-"}</td>
            <td class="border-bottom-0 text-dark fw-bolder">${orderItem?.quantity || "_"}</td>
          `;
          tbody.appendChild(tableRow);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='4'>No Purchase Order Items found!</td></tr>";
      }
    }

    // define dynamic badge
    const getBadge = (status) => {
      let badgeClass;
      switch (status) {
        case "Pending":
          badgeClass = "badge bg-warning text-dark";
          break;
        case "Approved":
          badgeClass = "badge bg-success";
          break;
        case "Rejected":
          badgeClass = "badge bg-danger";
          break;
        default:
          badgeClass = "badge bg-secondary";
      }
      return `<span class="${badgeClass}">${status || "-"}</span>`;
    }

    const logoutHandler = () => {
      window.removeDataLoginFromLocalStorage();
      window.location.href = "./../Login/Login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      cUser = getDataLoginFromLocalStorage();
      checkAuth();
      renderSideBar();
      getPurchaseOrderDetailsByIdApiHandler();

      document.getElementById("profileRoleName").textContent = `Role: ${cUser?.roleName || "_"}`;
      document.getElementById("profileUserName").textContent = `User: ${cUser?.userName || "_"}`;
      document.getElementById("logoutBtn").addEventListener("click", logoutHandler);

      document.getElementById("cancelBtn").addEventListener("click", handleCancelBtnClick);
    })
  </script>
</body>

</html>
