  <script src="./../../assets/libs/jquery/dist/jquery.min.js"></script>

  <script src="./../../util/js/DeleteConfirmModalUtil.js"></script>
  <script src="./../../util/js/BsToastUtil.js"></script>
  <script src="./../../util/js/ExportObjListUtil.js"></script>
  <script>
    // current user data from local storage
    let cUser = {};

    // delete item id state
    let deleteId = "";

    // default filter obj state
    let filterObj = {
      search: "",
    }

    // pagination states
    const limit = 5;
    let currentPage = 1;
    let offset = 0;
    let totalCount = 0;

    // Render sidebar
    const renderSideBar = () => {
      let sideBarType = "";
      if (cUser.roleName === "admin") {
        sideBarType = "AdminSideBar";
      } else if (cUser.roleName === "manager") {
        sideBarType = "ManagerSideBar";
      } else {
        sideBarType = "StaffSideBar";
      }
      fetch(`./../../layout/${sideBarType}.html`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('sideBarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error rendering sidebar: ', error));
    }

    // Render table
    const renderTable = async () => {
      const url = `./../../api/sale/GetSaleListForTable.php?offset=${offset}&limit=${limit}`;
      await fetch(url, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("saleTableBody");
          tbody.innerHTML = ""; // Refresh table
          if (data.status === 200) {
            if (data.data.length > 0) {
              data?.data?.forEach(sale => {
                const tableRow = document.createElement("tr");
                tableRow.classList.add("hover-row"); // add custom css effect
                tableRow.innerHTML = `
                  <td class="border-bottom-0 text-dark">${sale?.id || 0}</td>
                  <td class="border-bottom-0 text-dark">&#163;${sale?.total || "-"}</td>
                  <td class="border-bottom-0 text-dark">${sale?.paymentMethod || "-"}</td>
                  <td class="border-bottom-0 text-dark">${sale?.remark || "-"}</td>
                  <td class="border-bottom-0 text-dark">${sale?.createdAt || "-"}</td>
                  <td class="border-bottom-0 text-dark">${sale?.userName || "-"}</td>
                `; // add e.stopPropagation() to prevent event bubbling up
                // add click event to each table row
                // tableRow.addEventListener("click", () => handleDetailsBtnClick(sale?.id || 0));
                tbody.appendChild(tableRow);
              });
            } else {
              tbody.innerHTML = "<tr><td colspan='13'>No Sales found!</td></tr>";
            }
          }
        })
        .catch(error => console.error("Error retrieving sales: ", error));
    }

    const handleExportBtnClick = () => {
      fetch("./../../api/sale/GetSaleListForExport.php", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            exportItemList(data?.data);
          }
        })
        .catch(error => console.error("Error retrieving sales for export: ", error));
    }

    // const handleDetailsBtnClick = (itemId) => {
    //   window.location.href = `./ItemDetails.html?id=${itemId}`;
    // }

    const checkAuth = () => {
      const dataLogin = getDataLoginFromLocalStorage();
      if (!dataLogin) {
        window.location.href = "./../Login/Login.html";
      }
    }

    // method for export
    const exportItemList = (objList) => {
      const headerArr = ['ID', 'Total', 'Payment Method', 'Remark', 'Created At', 'Username'];
      const keyArr = ['id', 'total', 'paymentMethod', 'remark', 'createdAt', 'userName'];
      window.exportObjListToExcel(objList, headerArr, keyArr, 'saleList');
    }

    // const handleChangeFilterObj = async (e) => {
    //   e.preventDefault();
    //   const { name, value } = e.target;
    //   filterObj = {
    //     ...filterObj,
    //     [name]: value,
    //   }
    //   resetPagination(); // reset pagination
    //   await getTotal(); // get total count
    //   renderTable();
    //   renderTotalCount(); // render total count
    //   renderPagination();
    // }

    const getTotal = async () => {
      await fetch(`./../../api/sale/GetSaleCount.php`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            totalCount = Number(data?.data) || 0;
          } else {
            showToast("Error", data.message, false);
          }
        })
        .catch(error => console.error("Fetch Error:", error));
    }

    // no need to reset pagination defaults here
    const renderPagination = () => {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(totalCount / limit);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === currentPage ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          offset = (currentPage - 1) * limit;
          renderTable();
          renderPagination();
        });
        pagination.appendChild(li);
      }
    }

    const resetPagination = () => {
      currentPage = 1;
      offset = 0;
    }

    const renderTotalCount = () => {
      document.getElementById("totalCount").textContent = totalCount || 0;
    }

    const logoutHandler = () => {
      window.removeDataLoginFromLocalStorage();
      window.location.href = "./../Login/Login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      cUser = getDataLoginFromLocalStorage();
      checkAuth();
      renderSideBar();
      await getTotal();
      await renderTable();
      renderTotalCount();
      renderPagination();

      document.getElementById("profileRoleName").textContent = `Role: ${cUser?.roleName || "_"}`;
      document.getElementById("profileUserName").textContent = `User: ${cUser?.userName || "_"}`;
      document.getElementById("logoutBtn").addEventListener("click", logoutHandler);

      // document.getElementById("confirmDeleteBtn").addEventListener("click", deleteItemApiHandler);

      // document.getElementById("search").addEventListener("input", handleChangeFilterObj);
    })
  </script>
