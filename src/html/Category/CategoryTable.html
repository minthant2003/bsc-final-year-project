<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>24/7 Convenience Store IMS with POS</title>
  <link rel="shortcut icon" type="image/png" href="./../../assets/images/logos/247_icon.png" />
  <link rel="stylesheet" href="./../../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="#" class="text-nowrap logo-img">
            <img src="./../../assets/images/logos/247_logo.png" width="130" height="50" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav id="sideBarContainer" class="sidebar-nav scroll-sidebar" data-simplebar="">
          <!-- side bar elements will be rendered here -->
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./../../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-star"></i>
                      <p id="profileRoleName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fa-solid fa-circle-user"></i>
                      <p id="profileUserName" class="mb-0 fs-3"></p>
                    </a>
                    <a href="javascript:void(0)" id="logoutBtn" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="card-title fw-semibold">Categories</h5>
                  <button type="button" class="btn btn-success" onclick="handleAddBtnClick()"><i class="fa-solid fa-plus me-1"></i>Add</button>
                </div>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"><strong>ID</strong></h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"><strong>Name</strong></h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"><strong>Description</strong></h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"><strong>Remark</strong></h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"><strong>Action</strong></h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                      <!-- <tr>
                        <td class="border-bottom-0 text-dark">1</td>
                        <td class="border-bottom-0 text-dark">Category name</td>
                        <td class="border-bottom-0 text-dark">category desc</td>
                        <td class="border-bottom-0 text-dark">remark</td>
                        <td class="border-bottom-0">
                          <i onclick="handleEditBtnClick(${})" class="cursor-pointer fa-solid fa-pen-to-square me-1" style="font-size: 18px; color: blue;"></i>
                          <i onclick="handleDeleteBtnClick(${})" class="cursor-pointer fa-solid fa-trash" style="font-size: 18px; color: red;"></i>
                        </td>
                      </tr> -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end Delete Confirmation Modal -->

  <!-- toast message -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMsg">Default message.</div>
    </div>
  </div>
  <!--  -->

  <script src="./../../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../../assets/js/sidebarmenu.js"></script>
  <script src="./../../assets/js/app.min.js"></script>
  <script src="./../../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="./../../util/js/DataLoginLocalStorageUtil.js"></script>
  <script src="./../../util/js/DeleteConfirmModalUtil.js"></script>
  <script src="./../../util/js/BsToastUtil.js"></script>
  <script>
    // current user data from local storage
    let cUser = {};

    // delete category id state
    let deleteId = "";

    // Render sidebar
    const renderSideBar = () => {
      let sideBarType = "";
      if (cUser.roleName === "admin") {
        sideBarType = "AdminSideBar";
      } else if (cUser.roleName === "manager") {
        sideBarType = "ManagerSideBar";
      } else {
        sideBarType = "StaffSideBar";
      }
      fetch(`./../../layout/${sideBarType}.html`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('sideBarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error rendering sidebar: ', error));
    }

    // Render table
    const renderTable = () => {
      fetch("./../../api/category/GetCategoryList.php", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("categoryTableBody");
          tbody.innerHTML = ""; // Refresh table
          if (data.status === 200) {
            if (data.data.length > 0) {
              data?.data?.forEach(category => {
                const tableRow = document.createElement("tr");
                tableRow.innerHTML = `
                  <td class="border-bottom-0 text-dark">${category?.id || 0}</td>
                  <td class="border-bottom-0 text-dark">${category?.categoryName || "-"}</td>
                  <td class="border-bottom-0 text-dark">${category?.categoryDesc || "-"}</td>
                  <td class="border-bottom-0 text-dark">${category?.remark || "-"}</td>
                  <td class="border-bottom-0">
                    <i onclick="handleEditBtnClick(${category?.id || 0})" class="cursor-pointer fa-solid fa-pen-to-square me-1" style="font-size: 18px; color: blue;"></i>
                    <i onclick="handleDeleteBtnClick(${category?.id || 0})" class="cursor-pointer fa-solid fa-trash" style="font-size: 18px; color: red;"></i>
                  </td>
                `;
                tbody.appendChild(tableRow);
              });
            } else {
              tbody.innerHTML = "<tr><td colspan='5'>No categories found!</td></tr>";
            }
          }
        })
        .catch(error => console.error("Error retrieving categories: ", error));
    }

    const handleAddBtnClick = () => {
      window.location.href = "./CategoryAdd.html";
    }

    const handleEditBtnClick = (categoryId) => {
      window.location.href = `./CategoryEdit.html?id=${categoryId}`;
    }

    const handleDeleteBtnClick = (categoryId) => {
      deleteId = categoryId;
      showDeleteConfirmModal();
    }

    const checkAuth = () => {
      const dataLogin = getDataLoginFromLocalStorage();
      if (!dataLogin) {
        window.location.href = "./../Login/Login.html";
      }
    }

    const deleteCategoryApiHandler = () => {
      fetch(`./../../api/category/DeleteCategory.php?id=${deleteId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            showToast("Success", data.message, true);
            renderTable(); // refresh table
          } else {
            showToast("Error", data.message, false);
          }
          hideDeleteConfirmModal();
        })
        .catch(error => console.error("Error deleting category: ", error));
    }

    const logoutHandler = () => {
      window.removeDataLoginFromLocalStorage();
      window.location.href = "./../Login/Login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      cUser = getDataLoginFromLocalStorage();
      checkAuth();
      renderSideBar();
      renderTable();

      document.getElementById("profileRoleName").textContent = `Role: ${cUser?.roleName || "_"}`;
      document.getElementById("profileUserName").textContent = `User: ${cUser?.userName || "_"}`;
      document.getElementById("logoutBtn").addEventListener("click", logoutHandler);

      document.getElementById("confirmDeleteBtn").addEventListener("click", deleteCategoryApiHandler);
    })
  </script>
</body>

</html>
